<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% if site.tags != "" %}
        {% include collecttags.html %}
    {% endif %}
{% seo %}
  </head>

  <body>
    <header>
      <div class="inner">
        <a href="{{ '/' | absolute_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>
        <a href="{{ site.github.owner_url }}" class="button"><small>Follow me on</small> GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          {{ content }}
        </section>

        <aside id="sidebar">
		  <h2>Pages</h2>
          <ul>
			<li><a href="/">Home</a></li>
			<li><a href="/about">About</a></li>
		  </ul>
		  {% include archive.html %}
		  <a href="{{ 'feed.xml' | relative_url }}">
            <svg style="padding: 5px 5px 2px 0; color: #f66a0a; width: 16px; height: 16px; display: inline-block; vertical-align: text-bottom; fill: currentColor;"> 
              <use xlink:href="{{ 'assets/social-icons.svg#rss' | relative_url }}"></use>
            </svg><span>RSS</span>
          </a>
        </aside>
      </div>
    </div>

  </body>
</html>
